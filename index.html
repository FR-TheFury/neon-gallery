
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Himely's Gallery</title>

    <!-- Balises Open Graph -->
    <meta property="og:title" content="Himely's Gallery" />
    <meta property="og:description" content="Explorez mon univers vrchat en direct sur mon site." />
    <meta property="og:image" content="https://www.himely-puppy.ovh/images/background.png" />
    <meta property="og:url" content="https://www.himely-puppy.ovh/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- This script handles the redirect from 404.html for client-side routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
